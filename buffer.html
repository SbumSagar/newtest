<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
        }

        .contact-section {
            text-align: left;
            padding: 80px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .contact-section h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .socials {
            background: #000;
            color: #fff;
            padding: 50px 20px;
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
        }

        .socials .column {
            flex: 1;
            min-width: 250px;
            margin: 10px;
        }

        .socials .column h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .socials .column a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 5px;
            font-size: 1rem;
        }

        .socials .column a:hover {
            text-decoration: underline;
        }

        .socials {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .socials a {
            font-size: 1.5rem;
            color: white;
        }

        .logo {
            width: 150px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .contact-section h1 {
                font-size: 3rem;
            }
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
